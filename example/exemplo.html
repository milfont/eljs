<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <!-- Always force latest IE rendering engine (even in intranet) & Chrome Frame 
       Remove this if you use the .htaccess -->
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <title>ELJS Example</title>
  <meta name="description" content="Javascript Fundamental" />
  <meta name="author" content="Christiano Milfont" />

  <link rel="stylesheet" href="indica.css" type="text/css">
  
</head>

<body>

    <div style=" width: 700px; margin:auto;">
        <h2>Compile templates example</h2>
        <script src="https://gist.github.com/1227453.js?file=compile.js"></script>
        <h2>Rendering example</h2>
        <script src="https://gist.github.com/1227453.js?file=render.js"></script>
        <button>Rendering</button>
    </div>

  <script type="text/javascript" src="es5-shim.min.js"></script>
  <script type="text/javascript" src="jquery.min.js"></script>
  <script type="text/javascript" src="https://raw.github.com/milfont/eljs/master/src/minified/el.min.js"></script>

  <script type="text/javascript">
        jsonTemplate = {
            "Widgets": {
                Modal: {
                    head: {
                        title: "Teste de Modal"
                    },
                    body: "Teste do corpo"
                },
                Buttons: [
                    {
                        name: "Butao", css: "btn",  text: "Salvar"
                    },
                    {
                        name: "Butao", css: "btn",  text: "Cancelar"
                    }
                ]
            }
        };
        var config = {
            url: "tmpl.modal.html", sprite: "Widgets.Modal", json: jsonTemplate
        }
        $.compileTemplates(config);
        $("button").click(function(){
            $modal = $("<div>").render(config);
            $modal.find(".close").click(function(){
                $(this).parent().parent().parent().remove();
                return false;
            });
            $(document.body).append($modal);
        });
  </script>



</body>
</html>
